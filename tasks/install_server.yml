---
- name: 'Check variables (skip is OK)'
  fail:
    msg: 'Unsupported auth method!'
  when: openvpn_auth not in supported_auth

- name: 'Install packages'
  package:
    name:
      - 'openvpn'
      - 'haveged'
      - 'iptables-persistent'
    state: 'present'

- name: 'Ensure services'
  service:
    name: "{{ service }}"
    state: 'started'
    enabled: true
  loop:
    - 'haveged'
    - 'netfilter-persistent'
  loop_control:
    loop_var: 'service'

- name: 'Ensure OpenVPN config directories'
  file:
    path: "/etc/openvpn/{{ dir.name }}"
    state: 'directory'
    mode: "{{ dir.mode }}"
    owner: 'root'
    group: 'root'
  loop:
    - { name: 'bin', mode: '0755' }
    - { name: 'ccd', mode: '0755' }
    - { name: 'private', mode: '0700' }
  loop_control:
    loop_var: 'dir'

- name: 'Ensure OpenVPN log directory'
  file:
    path: '/var/log/openvpn'
    state: 'directory'
    mode: 0755
    owner: 'root'
    group: 'root'

- name: 'Ensure OpenVPN authentication script'
  copy:
    src: 'authenticate.sh'
    dest: '/etc/openvpn/bin/authenticate.sh'
    mode: 0755
    owner: 'root'
    group: 'root'
  when: openvpn_auth == 'script'

- name: 'Ensure OpenVPN server config'
  template:
    src: 'server.conf.j2'
    dest: '/etc/openvpn/server.conf'
    mode: 0755
    owner: 'root'
    group: 'root'
  notify: 'restart openvpn'

- name: 'Ensure kernel system parameters'
  sysctl:
    name: "{{ sysctl_param.name }}"
    value: "{{ sysctl_param.value }}"
    state: 'present'
    sysctl_set: true
    reload: true
  loop:
    - { name: 'net.ipv4.ip_forward', value: 1 }
    - { name: 'net.ipv4.ip_no_pmtu_disc', value: 1 }
    - { name: 'net.ipv4.conf.all.accept_redirects', value: 0 }
    - { name: 'net.ipv4.conf.all.send_redirects', value: 0 }
  loop_control:
    loop_var: 'sysctl_param'

- name: 'Ensure DHparams'
  openssl_dhparam:
    path: '/etc/ssl/openvpn/dh4096.pem'
    size: 4096
    mode: 0644
    owner: 'root'
    group: 'root'

- name: 'Ensure IPtables masquerading rules'
  iptables:
    table: 'nat'
    chain: 'POSTROUTING'
    jump: 'MASQUERADE'
    out_interface: "{{ interface }}"
  loop:
    - 'tun0'
    - "{{ openvpn_out_interface }}"
  loop_control:
    loop_var: 'interface'

- name: 'Enable and start service'
  service:
    name: 'openvpn@server'
    state: 'started'
    enabled: true
